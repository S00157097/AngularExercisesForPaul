

<div ng-controller="EditOrdersController as vm">
    <div class="row">


        <div class="col-xs-12">
            <ng-form>
                <div class="form-group col-xs-6">
                    <label for="customers">Customers</label>

                    <select ng-change="vm.changeCustomer()" class="form-control" id="customers" ng-model="vm.selectedCustomer">
                        <option ng-repeat="customer in vm.customers" ng-value="$index">
                            {{customer.name}}
                        </option>
                    </select>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" ng-model="vm.customer.name" />
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input class="form-control" type="text" ng-model="vm.customer.address" />
                    </div>

                    <div class="form-group">
                        <label for="rating">Credit Rating</label>
                        <input class="form-control" type="number" ng-model="vm.customer.creditRating" />
                    </div>

                    <button type="button" ng-click="vm.submit()" class="btn btn-primary">
                        Submit Changes
                    </button>
                </div>
            </ng-form>
        </div>

    </div>
    <br />
    <br />
    <br />
    <div class="row">

        <div class="col-xs-12">
            <select ng-change="vm.changeOrder()" class="form-control" id="customers" ng-model="vm.selectedOrder">
                <option ng-repeat="order in vm.orders" ng-value="$index">
                    {{order.id}}
                </option>
            </select>

            <table class="table">
                <thead>

                </thead>
            </table>
        </div>
    </div>
</div>
